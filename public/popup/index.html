<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Exporter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 15px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        .info {
            background-color: #d9edf7;
            color: #31708f;
            border: 1px solid #bce8f1;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
        .footer a {
            color: #337ab7;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>HTML to Markdown Converter</h2>
    <p>Select text on any webpage and open this popup to convert it to Markdown format.</p>
    
    <div id="statusMessage" class="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
